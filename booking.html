<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>預約收垃圾</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">EcoClean</div>
        <nav class="navbar">
            <a href="index.html">首頁 / Home</a>
            <a href="#services">服務項目 / Services</a>
            <a href="#plans">方案介紹 / Plans</a>
            <a href="#about-us">關於我們 / About Us</a>
            <a href="#contact">聯絡我們 / Contact</a>
        </nav>
    </header>

    <main>
        <section id="booking" class="section">
            <h1>預約收垃圾 / Book Garbage Collection</h1>
            <form action="submit.html" method="post" class="booking-form">
                <label for="name">姓名 / Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="phone">聯絡電話 / Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="address">地址 / Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="date">預約日期 / Date:</label>
                <input type="date" id="date" name="date" required>

                <label for="volume">垃圾體積 / Garbage Volume:</label>
                <select id="volume" name="volume" required>
                    <option value="small">小型 / Small</option>
                    <option value="medium">中型 / Medium</option>
                    <option value="large">大型 / Large</option>
                    <option value="extra-large">超大型 / Extra Large</option>
                </select>

                <label for="type">垃圾種類 / Garbage Type:</label>
                <select id="type" name="type" required>
                    <option value="recyclable">可回收 / Recyclable</option>
                    <option value="non-recyclable">不可回收 / Non-Recyclable</option>
                    <option value="food-waste">廚餘 / Food Waste</option>
                </select>

                <button type="submit" class="submit-btn">送出 / Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
